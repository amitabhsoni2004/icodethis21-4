<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <h1>Join the community</h1>
            <div class="form">

                    <p>Take your art to the next level.Get it seen by millions of people.</p>
                    <button class="submit1">Join with Facebook</button>
                    <!-- <input type="submit" value="Join with Facebook" class="submit1"> -->
                    <p style="color: rgb(153, 150, 150);font-weight: 500;">Or</p>
                    <form action="#" method="post">
                        <div class="name">
                            <label for="fname" class="fname">First name</label>
                            <input type="text" name="" id="fname"  required>
                            <label for="lname" class="lname">Last name</label>
                            <input type="text" name="" id="lname"required>
                        </div>
                        <div class="info">
                            <label for="email" class="email">Email</label>
                            <input type="email" name="" id="email"  required>

                            <label for="password" class="password">Password</label>
                            <input type="password" name="" id="password"  required>
                            <!-- <input type="submit" value="Create New Account" class="submit2"> -->
                            <button class="submit2">Create New Account</button>
                        </div>
                    </form>
            </div>
            <small>By joining you agree to our Terms of Service and Privacy Policy</small>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
